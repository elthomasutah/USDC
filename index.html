<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/NCBirr_1.js"></script>
        <script src="data/NCountyBlvd_2.js"></script>
        <script src="data/TurfSqFt_3.js"></script>
        <script src="data/IrrigationControllers_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Googlemaps_0');
        map.getPane('pane_Googlemaps_0').style.zIndex = 400;
        var layer_Googlemaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_Googlemaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Googlemaps_0;
        map.addLayer(layer_Googlemaps_0);
        function pop_NCBirr_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_NCBirr_1_0() {
            return {
                pane: 'pane_NCBirr_1',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_NCBirr_1');
        map.getPane('pane_NCBirr_1').style.zIndex = 401;
        map.getPane('pane_NCBirr_1').style['mix-blend-mode'] = 'normal';
        var layer_NCBirr_1 = new L.geoJson(json_NCBirr_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NCBirr_1',
            layerName: 'layer_NCBirr_1',
            pane: 'pane_NCBirr_1',
            onEachFeature: pop_NCBirr_1,
            style: style_NCBirr_1_0,
        });
        bounds_group.addLayer(layer_NCBirr_1);
        map.addLayer(layer_NCBirr_1);
        function pop_NCountyBlvd_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_NCountyBlvd_2_0() {
            return {
                pane: 'pane_NCountyBlvd_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.4235294117647059)',
                interactive: true,
            }
        }
        map.createPane('pane_NCountyBlvd_2');
        map.getPane('pane_NCountyBlvd_2').style.zIndex = 402;
        map.getPane('pane_NCountyBlvd_2').style['mix-blend-mode'] = 'normal';
        var layer_NCountyBlvd_2 = new L.geoJson(json_NCountyBlvd_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NCountyBlvd_2',
            layerName: 'layer_NCountyBlvd_2',
            pane: 'pane_NCountyBlvd_2',
            onEachFeature: pop_NCountyBlvd_2,
            style: style_NCountyBlvd_2_0,
        });
        bounds_group.addLayer(layer_NCountyBlvd_2);
        map.addLayer(layer_NCountyBlvd_2);
        function pop_TurfSqFt_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">turf area</th>\
                        <td>' + (feature.properties['turf area'] !== null ? autolinker.link(feature.properties['turf area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">perimeter</th>\
                        <td>' + (feature.properties['perimeter'] !== null ? autolinker.link(feature.properties['perimeter'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TurfSqFt_3_0() {
            return {
                pane: 'pane_TurfSqFt_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,69,29,0.4117647058823529)',
                interactive: true,
            }
        }
        map.createPane('pane_TurfSqFt_3');
        map.getPane('pane_TurfSqFt_3').style.zIndex = 403;
        map.getPane('pane_TurfSqFt_3').style['mix-blend-mode'] = 'normal';
        var layer_TurfSqFt_3 = new L.geoJson(json_TurfSqFt_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TurfSqFt_3',
            layerName: 'layer_TurfSqFt_3',
            pane: 'pane_TurfSqFt_3',
            onEachFeature: pop_TurfSqFt_3,
            style: style_TurfSqFt_3_0,
        });
        bounds_group.addLayer(layer_TurfSqFt_3);
        map.addLayer(layer_TurfSqFt_3);
        function pop_IrrigationControllers_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IrrigationControllers_4_0() {
            return {
                pane: 'pane_IrrigationControllers_4',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,74,113,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IrrigationControllers_4');
        map.getPane('pane_IrrigationControllers_4').style.zIndex = 404;
        map.getPane('pane_IrrigationControllers_4').style['mix-blend-mode'] = 'normal';
        var layer_IrrigationControllers_4 = new L.geoJson(json_IrrigationControllers_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IrrigationControllers_4',
            layerName: 'layer_IrrigationControllers_4',
            pane: 'pane_IrrigationControllers_4',
            onEachFeature: pop_IrrigationControllers_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IrrigationControllers_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_IrrigationControllers_4);
        map.addLayer(layer_IrrigationControllers_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/IrrigationControllers_4.png" /> Irrigation Controllers': layer_IrrigationControllers_4,'<img src="legend/TurfSqFt_3.png" /> Turf Sq Ft': layer_TurfSqFt_3,'<img src="legend/NCountyBlvd_2.png" /> N County Blvd': layer_NCountyBlvd_2,'<img src="legend/NCBirr_1.png" /> N C B irr': layer_NCBirr_1,"Google maps": layer_Googlemaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_NCountyBlvd_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_NCountyBlvd_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_IrrigationControllers_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #e11919; font-size: 14pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IrrigationControllers_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_NCountyBlvd_2,layer_IrrigationControllers_4]);
        map.on("zoomend", function(){
            resetLabels([layer_NCountyBlvd_2,layer_IrrigationControllers_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_NCountyBlvd_2,layer_IrrigationControllers_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_NCountyBlvd_2,layer_IrrigationControllers_4]);
        });
        </script>
    </body>
</html>
